    <form class="form" onsubmit="check(event)">
        <i class="far fa-user form-icon"></i>
        <label class="label" for="name">Your name</label>
        <input type="text" name="name" id="name" placeholder="Name">
        <label class="label" for="password">Your password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <button class="form-eye" type="button" onclick="see()"><i class="far fa-eye form-eye-icon"></i> <i class="far fa-eye-slash form-eye-icon--none"></i></button>
        <button class="form-btn">Send</button>
    </form>
